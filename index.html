<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <table id="books">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of pages</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table> 
    <dialog id="add-book-modal">
        <h2>Enter book details</h2>
        <form method="dialog" action="">
            <div class="form-input">
                <label for="book-title"> Title </label>
                <input type="text" id="book-title" name='book-title' required>
                <span></span>
            </div>
            <div class="form-input">
                <label for="book-author"> Author </label>
                <input type="text" id="book-author" name="book-author" required>
                <span></span>
            </div>
            <div class="form-input">
                <label for="num-pages"> Number of pages </label>
                <input type="number" id="num-pages" name='num-pages' required>
                <span></span>
            </div>
            <div class="buttons">
                <button type="reset" id="cancel-modal">Cancel</button>
                <button type="submit" id="submit-modal">Add</button>
            </div>
        </form>
    </dialog>
    <button id="new-book">Add new book</button>   
</body>
</html>
